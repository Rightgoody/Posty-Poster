<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - ReadIt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    button:hover {
      background: #218838;
    }
    .alert {
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 4px;
    }
    .alert-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .alert-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Create Your ReadIt Account</h1>
  
  <form id="register-form">
    <input type="email" id="email" placeholder="Email address" required>
    <input type="text" id="username" placeholder="Choose a username" required>
    <input type="password" id="password" placeholder="Create a password" required minlength="6">
    <button type="submit">Register</button>
  </form>

  <div id="message" class="hidden alert"></div>
  
  <p style="text-align: center; margin-top: 20px;">
    Already have an account? <a href="index.html">Sign in</a>
  </p>

  <script>
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const form = e.target;
      const messageDiv = document.getElementById('message');
      messageDiv.className = 'hidden alert';
      messageDiv.textContent = '';
      
      // Get form data
      const formData = {
        email: form.email.value.trim(),
        username: form.username.value.trim(),
        password: form.password.value
      };
      
      // Client-side validation
      if (!formData.email || !formData.username || !formData.password) {
        showMessage('All fields are required', 'error');
        return;
      }
      
      if (formData.password.length < 6) {
        showMessage('Password must be at least 6 characters', 'error');
        return;
      }
      
      try {
        const response = await fetch('api.php?action=register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });
        
        const result = await response.json();
        
        if (result.error) {
          throw new Error(result.error);
        }
        
        if (!response.ok) {
          throw new Error(result.message || 'Registration failed');
        }
        
        showMessage('Registration successful! Redirecting to login...', 'success');
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 2000);
        
      } catch (error) {
        console.error('Registration error:', error);
        showMessage(error.message || 'An error occurred during registration', 'error');
      }
    });
    
    function showMessage(message, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = message;
      messageDiv.className = `alert alert-${type}`;
    }
  </script>
</body>
</html>
